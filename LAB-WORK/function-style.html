<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p{
            display: block;
            width: 400px;
            background-color: blue;
            color: yellow;
            font-size: 55px;
        }
    </style>
</head>
<body>
    <p id="pera" onclick="change()" ondblclick="reset()">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ea nam, quae porro dolor dignissimos rem autem nihil repellendus perspiciatis ipsa nesciunt tenetur enim veniam consectetur neque modi eos incidunt laborum.</p>

    <script>
        function change()
        {
            var x =document.getElementById('pera');

          x.className="p";
        }
        function reset()
        {
            var x =document.getElementById('pera');
             x.classList.remove("p");
        }
    </script>
</body>
</html>
